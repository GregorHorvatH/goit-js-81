<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoIT JS - Module 6.11</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <a
      href="https://goit.global/textbooks/javascript-yk5evp/v2/uk/docs/lesson-11/dom"
      target="_blank"
    >
      <h3>Module 6.11</h3>
    </a>

    <div class="todos">
      <form class="todo-form">
        <input type="text" name="todo-text" />
        <button type="submit">+ Add</button>
      </form>

      <ui class="todo-list">
        <li class="todo-item">
          <label class="todo-description">
            <input type="checkbox" />
            <span>купити хліб</span>
          </label>
          <button>x</button>
        </li>

        <li class="todo-item">
          <label class="todo-description">
            <input type="checkbox" />
            <span>купити масло</span>
          </label>
          <button>x</button>
        </li>

        <li class="todo-item">
          <label class="todo-description">
            <input type="checkbox" />
            <span>купити салямі</span>
          </label>
          <button>x</button>
        </li>
      </ui>
    </div>

    <div class="context-menu">
      <span>do something 1</span>
      <span>do something 2</span>
      <span>do something 3</span>
      <span>do something 4</span>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
